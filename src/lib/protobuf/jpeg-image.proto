syntax = "proto3";

message MipmapLevel {
  uint64 filesize = 1;    // Size of the file addressed by ipfs_hash (bytes).
  bytes ipfs_hash = 2;    // Base58 decoded IPFS multihash of the JPEG file of this mipmap level.
}

message JpegMipmap {
  uint32 width = 1;                         // Width of the original image (pixels).
  uint32 height = 2;                        // Height of the original image (pixels).
  repeated MipmapLevel mipmap_level = 3;    // Array of mipmap levels.
}
